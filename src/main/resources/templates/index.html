<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{login.title}">员工管理系统</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/dist/css/signin.css}" rel="stylesheet">
    <style>
        body{
            background-image: url("/images/b.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #h1{
            font-family:"微软雅黑","黑体","宋体";
            font-size:50px;
            color: white;
        }
    </style>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
    <div><h1 id="h1" th:text="#{login.title}">员工管理系统</h1></div>
    <img class="img-circle" th:src="@{/images/p1.jpg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

    <p style="color: red" th:text="${msg}"  th:if="${not #strings.isEmpty(msg)}" ></p>

    <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
    <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[ #{login.remember} ]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">[[ #{login.btn} ]]</button>
    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}" style="color: black">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}" style="color: black">English</a>
</form>

</body>

</html>
